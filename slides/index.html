<h2>Scientific Expression in MySQL</h2>
<p>Using notation such as <code>1.e</code> followed by non-numeric character...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-number">1.</span>e(ascii <span class="hljs-number">1.</span>e(<span class="hljs-built_in">substring</span>(<span class="hljs-number">1.</span>e(<span class="hljs-keyword">select</span> password <span class="hljs-keyword">from</span> users [...]
</code></pre>
<p>This is how MySQL/MariaDB will interpret</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">(ascii (<span class="hljs-built_in">substring</span>((<span class="hljs-keyword">select</span> password <span class="hljs-keyword">from</span> users [...]
</code></pre>
<p>Source: <a href="https://www.gosecure.net/blog/2021/10/19/a-scientific-notation-bug-in-mysql-left-aws-waf-clients-vulnerable-to-sql-injection/">A Scientific Notation Bug in MySQL left AWS WAF Clients Vulnerable to SQL Injection</a> by Marc-Olivier Bergeron</p>

<h2>WebSocket Passthrough</h2>
<p>In order to work:</p>
<ul>
<li>You need to either:
<ul>
<li>Control the status code of ONE page</li>
<li>Deploy a custom application at a given path</li>
</ul>
</li>
<li>Proxy must honors 101 response (Switching Protocols)</li>
<li>WAF does not inspect WebSocket communication</li>
</ul>
</section>
